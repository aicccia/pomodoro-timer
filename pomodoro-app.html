<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/76022b8bf6.js"></script>
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <title>jQuery Pomodoro Clock</title>
</head>
<body>
    <main>
        <div class="title">Pomodoro Clock</div>
        <div class="lengthContainer">
            <div class="length">
                <h1>Break Length</h1>
                <div class="timeContainer">
                    <div class="time"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                    <div class="time">5</div>
                    <div class="time"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="length">
                <div>Session Length</div>
                <div class="timeContainer">
                    <div class="time"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                    <div class="time">25</div>
                    <div class="time"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
        <div class="sessionContainer">
            <div class="sessionTitle">Session</div>
            <div class="sessionTime">25:00</div>
        </div>
        <div class="controlsContainer">
            <div class="controls"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
            <div class="controls"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></div>
            <div class="controls"><i class="fa fa-refresh" aria-hidden="true"></i></div>
        </div>
    </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="pomodoro.js"></script>
</html>
